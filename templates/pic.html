<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>美图查看器</title>
    <style>
        body {
            background-image: url('/static/pic_bgd.jpg');
            background-size: cover;
        }

        h3,
        p {
            color: rgb(255, 255, 255);
            /* 设置颜色 */
        }

        /* 设置滑块容器样式 */
        .slider-container {
            width: 80%;
            margin: 0 auto;
        }

        /* 图片容器样式 */
        .image-container {
            width: 100vw;
            height: 90vh;
            overflow: hidden;
            /* 避免图像溢出 */
            position: relative;
        }

        /* 图片样式 */
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            /* 需要绝对定位，方便图片缩放 */
            top: 0;
            left: 0;
            transform-origin: top left;
            /* 指定变换原点为左上角 */
        }

        /* 滑块样式 */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: #ddd;
            outline: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* 去掉滑块默认样式 */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
        }

        /* 滑块拖动时改变图片缩放比例 */
        input[type=range]:focus::-webkit-slider-thumb {
            box-shadow: 0 0 0 3px rgba(35, 173, 255, 0.5);
        }

        input[type=range]::-webkit-slider-runnable-track {
            height: 5px;
            background: #ddd;
        }

        input[type=range]::-moz-range-track {
            height: 5px;
            background: #ddd;
        }

        /* WebKit 中用于控制滑块外观的伪元素 */
        input[type=range]::-webkit-slider-thumb:before,
        input[type=range]::-webkit-slider-thumb:after {
            display: block;
            content: "";
        }

        /* 改变图片缩放比例 */
        input[type=range]::-webkit-slider-thumb:before {
            transform: scale(var(--thumb-scl, 1));
            /* 根据滑块 value 值计算缩放比例 */
            --thumb-scl: calc(var(--slider-value) / 100);
        }

        /* 给按钮设置背景色 */
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 20px;
            /* 设置按钮内边距 */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            /* 设置按钮圆角 */
        }

        /* 悬浮时改变背景色 */
        button:hover {
            background-color: #3e8e41;
        }

        #floating-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            z-index: 9999;
            display: none;
        }

        #floating-box p {
            margin: 0;
        }
    </style>
</head>

<body>
    <h3>高清图片加载较慢，长约3s，图片上方滑动条可以调节图片大小</h3>
    <button onclick="location.href='{{ url_for('Home') }}';">回到首页</button>
    <button onclick="previous()">上一张图片</button>
    <button onclick="next()">下一张图片</button>
    <!-- 授权用户 -->
    {% if username == 1 %}
    <button onclick="changeImage2Npic()">切换高级版</button>
    <button onclick="changeImage2pic()">切换普通版</button>
    {% endif %}
    <button id="Button0" onclick="sendRequest('0')" style="display:inline-block;">好看</button>
    <button id="Button1" onclick="sendRequest('1')" style="display:inline-block;" color="red">不好看</button>
    <button id="Button2" onclick="sendRequest('2')" style="display:inline-block;" color="red" ;>分类错了</button>
    <p id="myImageText">第一张图片</p>
    <div id="floating-box">
        <p id="message"></p>
    </div>
    <div class="slider-container">
        <input type="range" min="50" max="200" value="100" id="zoom-slider">
    </div>
    <br>

    <div class="image-container">
        <img src='{{ pic_image_urls[0] }}' alt="第一张图片">
    </div>



    <script>

        var currentImageIndex = 0;
        var images = {{ pic_image_urls| safe }};
        var currentImagePath = images[currentImageIndex];
        // 获取相关元素
        const slider = document.querySelector("#zoom-slider");
        const image = document.querySelector(".image-container img");

        // 设置滑块当前值（即初始值）
        let sliderValue = slider.value;

        // 监听滑块拖动事件，并根据 value 值改变图片缩放比例
        slider.addEventListener("input", (e) => {
            sliderValue = e.target.value;
            image.style.transform = `scale(${sliderValue / 100})`;
        });

        // 监听窗口大小变化事件，重新设置滑块和图片大小
        window.addEventListener("resize", () => {
            // 计算图片容器的宽高比例
            const aspectRatio = image.naturalWidth / image.naturalHeight;

            // 设置滑块最小值、最大值和当前值（即初始值）
            slider.min = Math.round(50 / aspectRatio);
            slider.max = Math.round(200 / aspectRatio);
            slider.value = sliderValue;

            // 调整图片大小
            image.style.width = "auto";
            image.style.height = "auto";
            image.style.transform = `scale(${sliderValue / 100})`;

            // 如果需要等比例缩放图片，并始终填充容器，请使用以下注释中提供的代码。
        });

        function showMessage(message, duration) {
            var box = document.getElementById("floating-box");
            var msg = document.getElementById("message");

            // 显示消息
            msg.innerHTML = message;

            // 显示提示框
            box.style.display = "block";

            // 自动关闭
            setTimeout(function () {
                box.style.display = "none";
            }, duration);
        }

        function sendRequest(btnValue) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/like", true);
            var formData = new FormData();
            formData.append('btn', btnValue); // 添加数字类型数据
            formData.append('path', images[currentImageIndex]); // 添加字符串类型数据
            xhr.send(formData);
            xhr.onload = function () {
                if (btnValue == '0') {
                    showMessage("点赞成功", 400);
                } else if (btnValue == '1') {
                    showMessage("点踩成功", 400);
                } else {
                    showMessage("上报成功", 400);
                }
                document.getElementById("Button" + btnValue).innerHTML = xhr.responseText + '人也觉得';
            }
        }

        function previous() {
            if (currentImageIndex === 0) {
                currentImageIndex = images.length - 1;
            }
            else {
                currentImageIndex--;
            }
            updateImage();
        }

        function next() {
            if (currentImageIndex === images.length - 1) {
                currentImageIndex = 0;
            }
            else {
                currentImageIndex++;
            }
            updateImage();
        }

        function updateImage() {
            var imgElement = document.querySelector("img");
            var txtElement = document.querySelector("#myImageText");

            imgElement.setAttribute("src", images[currentImageIndex]);
            showMessage("加载中,不要重复点击...", 1000);
            imgElement.setAttribute("alt", "第" + (currentImageIndex + 1) + "张图片");
            txtElement.textContent = "第" + (currentImageIndex + 1) + "张图片";

            document.getElementById("Button0").innerHTML = '好看';
            document.getElementById("Button1").innerHTML = '不好看';
            document.getElementById("Button2").innerHTML = '分类错了';

        }

        function changeImage2Npic() {
            images = {{ Npic_image_urls | safe }};
        updateImage();
        }

        function changeImage2pic() {
            images = {{ pic_image_urls | safe }};
        updateImage();
        }

    </script>
</body>

</html>
