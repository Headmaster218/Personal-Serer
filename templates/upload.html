<!DOCTYPE html>
<html>

<title>Upload File</title>
<meta charset="UTF-8">
<style>
	/* 定义上传按钮的样式 */
	.button {
		background-color: #4CAF50;
		color: white;
		padding: 12px 20px;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		transition-duration: 0.4s;
	}

	/* 鼠标悬停在按钮上时的样式 */
	.button:hover {
		background-color: #3e8e41;
	}

	/* 鼠标按下按钮时的样式 */
	.button:active {
		background-color: #3e8e41;
		transform: translateY(2px);
	}
			/* 定义彩虹标题的样式 */
			h1 {
			font-size: 5em;
			background-image: linear-gradient(to right, red, orange, yellow, green, blue, violet);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			text-align: center;
		}
</style>
</head>

<body>
	<h1>给卓航上传一些有趣的文件吧</h1>
	<button onclick="location.href='{{ url_for('Home') }}';" class="button">回到首页</button>
	<form action="/upload-file" method="post" enctype="multipart/form-data">
		<label for="file">请选择要上传的文件：</label>
		<input type="file" name="file" id="file-upload">
		<button onclick="uploadFile()" type="button" class="button">上传</button>
	</form>
	<div class="progress-container">
		<div class="progress-bar"></div>
		<div class="percent">0%</div>
	</div>
	<script type="text/javascript" src="upload.js"></script>
</body>

</html>

<script>
	function uploadFile() {
		var fileInput = document.getElementById('file-upload');
		var files = fileInput.files;
		if (files.length === 0) {
			alert("Please select a file to upload.");
			return;
		}

		var progressBar = document.querySelector('.progress-bar');
		var percentDiv = document.querySelector('.percent');

		// Create and open a new XMLHttpRequest object
		var xhr = new XMLHttpRequest();
		xhr.open('POST', '/upload-file', true);

		// Set up a handler for when the request finishes.
		xhr.onloadend = function () {
			progressBar.style.width = '100%';
			percentDiv.textContent = '100%';
		};

		// Upload progress listener
		xhr.upload.onprogress = function (event) {
			var percentComplete = event.loaded / event.total * 100;
			progressBar.style.width = percentComplete + '%';
			percentDiv.textContent = Math.round(percentComplete) + '%';
		};

		// Set up a handler for when there is an error with the request.
		xhr.onerror = function () {
			alert("Upload failed. Please try again.");
		};

		xhr.onload = function() {
		  alert(xhr.responseText);
		};

		// Prepare and send the FormData object
		var formData = new FormData();
		formData.append('file', files[0], files[0].name);
		xhr.send(formData)
		
	}

</script>

</html>
