<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>校长的主页</title>
    <style>
        /* 定义彩虹标题的样式 */
        h1 {
            font-size: 5em;
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        h2 {
            color: rgb(255, 255, 255);
            /* 设置颜色 */
        }


        body {
            background-color: #000000;
            padding: 0;
            margin: 0;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #444;
        }

        /* Center Container */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Title */
        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            width: 180px;
            margin: 10px;
            padding: 12px 24px;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        .button-green {
            background-color: #4CAF50;
        }

        .button-red {
            background-color: #f44336ee;
        }

        .button-blue {
            background-color: #008CBA;
        }

        .button-purple {
            background-color: #673ab7;
        }
        
        .button-yellow {
            background-color: #d1ca40;
        }

        .button-green:hover {
            background-color: #3e8e41;
        }

        .button-yellow:hover {
            background-color: #a59f2f;
        }

        .button-red:hover {
            background-color: #a32424;
        }

        .button-blue:hover {
            background-color: #006d87;
        }

        .button-purple:hover {
            background-color: #5a2d8a;
        }
    </style>
</head>

<body>
    <div class="container">
        {% if username == 1 %}
        <h1>已获取完整访问权限，您是超级用户</h1>
        {% elif username == 2 %}
        <h1>已获取部分访问权限，您是普通用户</h1>
        {% else %}
        <h2>您好，访客！</h2>
        {% endif %}
        <h1>此站校园网内全免流量，请放心使用</h1>
        <div class="btn-condainer">
            <button class="button-green" onclick="location.href='/';">我要登录</button>
            <button class="button-red" onclick="log_out()">退出登录</button>
        </div>

        <div class="btn-container">
            <button class="button-purple" onclick="location.href='/pic'">图片查看器</button>
            <button class="button-green" onclick="location.href='/word'">背单词神器</button>
            <button class="button-blue" onclick="location.href='/upload'">上传文件给卓航</button>
            <button class="button-yellow" onclick="location.href='/video'">视频播放器</button>
        </div>
    </div>

</body>

<script>
    function log_out() {
        if (confirm("确定要退出登录吗？")) {
            // var xhr = new XMLHttpRequest();
            // xhr.open("GET", "/logout", true);
            // xhr.send();
            location.href = "/logout";
        }
    }
</script>

</html>
